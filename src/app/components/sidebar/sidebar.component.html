<ng-template #defaultLogoTemplate>
  <a class="logo" [routerLink]="['/']"></a>
</ng-template>

<aside [ngClass]="navMinimized ? 'sidebar-minimized' : ''">
  <ng-container [ngTemplateOutlet]="logoTemplate ? logoTemplate: defaultLogoTemplate"></ng-container>

  <div class="toggle-icon" (click)="toggleMinimize()">
    <div>
      <i class="fa fa-angle-left"></i>
    </div>
  </div>

  <nav id="sidebar-menu" *ngIf="user">
    <ul>
      <li class="navigation-header">
        <i class="fas fa-minus"></i>
        <span>Management</span>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a routerLinkActive="active" [routerLink]="['/staffs']">
          <i class="fas fa-users"></i>
          <span>Staffs</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
